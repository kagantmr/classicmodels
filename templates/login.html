{% extends "layout.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-header p-0">
            <ul class="nav nav-tabs nav-fill" id="loginTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="customer-tab" data-bs-toggle="tab" data-bs-target="#customer-pane" type="button" role="tab" aria-controls="customer-pane" aria-selected="true">
                        Customer Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="employee-tab" data-bs-toggle="tab" data-bs-target="#employee-pane" type="button" role="tab" aria-controls="employee-pane" aria-selected="false">
                        Employee Login
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content p-3" id="loginTabContent">
                <div class="tab-pane fade show active" id="customer-pane" role="tabpanel" aria-labelledby="customer-tab" tabindex="0">
                    <h5 class="text-center mb-4">Customer Login</h5>
                    <form method="POST">
                        <input type="hidden" name="user_type" value="customer">
                        
                        <div class="mb-3">
                            <label for="customer_number" class="form-label">Customer Number</label>
                            <input type="text" class="form-control" id="customer_number" name="number" placeholder="e.g., 123" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="customer_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="customer_password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login as Customer</button>
                    </form>
                </div>
                
                <div class="tab-pane fade" id="employee-pane" role="tabpanel" aria-labelledby="employee-tab" tabindex="0">
                    <h5 class="text-center mb-4">Employee Login</h5>
                    <form method="POST">
                        <input type="hidden" name="user_type" value="employee">
                        
                        <div class="mb-3">
                            <label for="employee_number" class="form-label">Employee Number</label>
                            <input type="text" class="form-control" id="employee_number" name="number" placeholder="e.g., 1234" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="employee_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="employee_password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100">Login as Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
