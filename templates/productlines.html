{% extends "layout.html" %}

{% block content %}
<div class="text-center mb-5">
  <h2 class="display-5 fw-bold text-light">Our Collections</h2>
  <p class="lead text-light">Explore our premium scale models by category</p>
</div>

<div class="row g-4">
  {% for line in productlines %}
  <div class="col-md-6 col-lg-4">
    <a href="{{ url_for('products_by_line', product_line=line.productLine) }}" class="text-decoration-none">
      <div class="card card-dark h-100 shadow-sm">
        <div style="height: 200px; overflow: hidden;">
            <img src="https://placehold.co/600x400/2c3e50/ffffff?text={{ line.productLine | replace(' ', '+') }}" 
                 class="card-img-top" 
                 alt="{{ line.productLine }}" 
                 style="object-fit: cover; height: 100%; width: 100%;">
        </div>
        <div class="card-body d-flex flex-column">
          <h4 class="card-title mb-3 text-light">{{ line.productLine }}</h4>
          <p class="card-text text-white-50 small flex-grow-1">
            {{ line.textDescription[:100] }}...
          </p>
          <div class="mt-3 text-end">
            <a href="{{ url_for('products_by_line', product_line=line.productLine) }}" class="btn btn-outline-primary btn-sm">Browse Collection &rarr;</a>
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
