{% extends "layout.html" %}
{% block content %}

<style>
    .password-container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 2rem;
        padding-bottom: 4rem;
    }

    .card-dark {
        background-color: #252a37;
        border: 1px solid #34495e;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        overflow: hidden;
    }

    .card-header-primary {
        background: linear-gradient(135deg, #0e3a6d, #164f91);
        padding: 1.5rem;
        border-bottom: 1px solid #34495e;
        text-align: center;
    }

    .form-label-dark {
        color: #e0e0e0;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-control-dark {
        background-color: #1a1e2b;
        border: 1px solid #34495e;
        color: #fff;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease-in-out;
    }

    .form-control-dark:focus {
        background-color: #1a1e2b;
        border-color: #0e3a6d;
        color: #fff;
        box-shadow: 0 0 0 4px rgba(14, 58, 109, 0.25);
    }

    .form-control-dark::placeholder {
        color: #6c757d;
    }

    .btn-primary-dark {
        background-color: #0e3a6d;
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .btn-primary-dark:hover {
        background-color: #164f91;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .text-readable-secondary {
        color: #adb5bd !important;
    }
</style>

<div class="container password-container">
    
    <div class="mb-4 text-center">
        <h2 class="text-white fw-bold mb-1" style="font-family: 'Playfair Display', serif;">Security Check</h2>
        <p class="text-readable-secondary">Update your password to keep your account safe</p>
    </div>

    <div class="card card-dark">
        <div class="card-header-primary">
            <i class="bi bi-shield-lock-fill text-white fs-1"></i>
        </div>
        
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('change_password') }}">
                
                <div class="mb-4">
                    <label for="old_password" class="form-label-dark">Current Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary">
                            <i class="bi bi-key"></i>
                        </span>
                        <input type="password" class="form-control form-control-dark" id="old_password" name="old_password" required placeholder="Enter current password">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="new_password" class="form-label-dark">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-dark" id="new_password" name="new_password" required placeholder="Min 8 characters">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label-dark">Confirm New Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary">
                            <i class="bi bi-check-circle"></i>
                        </span>
                        <input type="password" class="form-control form-control-dark" id="confirm_password" name="confirm_password" required placeholder="Repeat new password">
                    </div>
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-primary-dark text-white">
                        Update Password
                    </button>
                    <a href="{{ url_for('account_settings') }}" class="btn btn-link text-readable-secondary text-decoration-none mt-3">
                        Cancel & Return
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
