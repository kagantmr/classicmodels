{% extends "layout.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 700px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                {% if mode == 'edit' %} Edit Office: {{ office.city }} {% else %} Add New Office {% endif %}
            </h4>
        </div>
        <div class="card-body">
            
            {% if mode == 'add' %}
            <div class="alert alert-info small">
                All fields marked with * are required.
            </div>
            {% endif %}

            <form method="POST">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Office Code *</label>
                    <input type="text" name="officeCode" class="form-control" 
                           value="{{ office.officeCode if office else '' }}"
                           {% if mode == 'edit' %} readonly style="background-color: #e9ecef;" {% else %} required {% endif %}>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">City *</label>
                        <input type="text" name="city" class="form-control" 
                               value="{{ office.city if office else '' }}"
                               {% if mode == 'edit' %} readonly style="background-color: #e9ecef;" {% else %} required {% endif %}>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Country *</label>
                        <input type="text" name="country" class="form-control" 
                               value="{{ office.country if office else '' }}"
                               {% if mode == 'edit' %} readonly style="background-color: #e9ecef;" {% else %} required {% endif %}>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone *</label>
                    <input type="text" name="phone" class="form-control" 
                           value="{{ office.phone if office else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address Line 1 *</label>
                    <input type="text" name="addressLine1" class="form-control" 
                           value="{{ office.addressLine1 if office else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address Line 2</label>
                    <input type="text" name="addressLine2" class="form-control" 
                           value="{{ office.addressLine2 if office else '' }}">
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">State</label>
                        <input type="text" name="state" class="form-control" 
                               value="{{ office.state if office and office.state else '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Postal Code *</label>
                        <input type="text" name="postalCode" class="form-control" 
                               value="{{ office.postalCode if office else '' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Territory *</label>
                        <input type="text" name="territory" class="form-control" 
                               value="{{ office.territory if office else '' }}" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">
                        {% if mode == 'edit' %} Update Office {% else %} Create Office {% endif %}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
