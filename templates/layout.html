<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ClassicModels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">ClassicModels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint == 'index' %} active{% endif %}"
              href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Products</a>
          </li>
          {% if session.get('user_number') %}
          <li class="nav-item">
              <a href="{{ url_for('my_profile') }}" class="nav-link">My Profile</a>
          </li>
          <li class="nav-item">
              <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a href="{{ url_for('login') }}" class="nav-link">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center text-muted mt-5 mb-3">
    <p>Â© 2025 ClassicModels</p>
  </footer>
</body>

</html>
