{% extends "layout.html" %}

{% block content %}
<h2 class="text-center mb-4">Our Products</h2>

<div class="row">
  {% for line in productlines %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="{{ line.productLine }}">
      <div class="card-body">
        <h5 class="card-title text-center">{{ line.productLine }}</h5>
        <p class="card-text small text-muted">{{ line.textDescription[:180] }}...</p>
        <div class="text-center">
          <a href="#" class="btn btn-primary">View Products</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
