{% extends "layout.html" %}
{% block content %}
<h2>Make a Payment</h2>
<p class="text-secondary">Please enter the details of your payment. Payments are recorded immediately.</p>
<hr>

<div class="row">
    <div class="col-md-6">
        <form method="POST" action="{{ url_for('make_payment') }}">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount ($)</label>
                <input type="number" 
                       step="0.01" 
                       min="0.01"
                       class="form-control" 
                       id="amount" 
                       name="amount" 
                       style="background-color: #2c3140;"
                       value="{{ amount if amount is defined }}" 
                       required>
            </div>
            <div class="mb-3">
                <label for="checkNumber" class="form-label">Check Number / Transaction ID</label>
                <input type="text" 
                       class="form-control" 
                       id="checkNumber" 
                       name="checkNumber" 
                       style="background-color: #2c3140;"
                       value="{{ checkNumber if checkNumber is defined }}" 
                       required>
                <div class="form-text">e.g., AB123456 or a unique transaction reference.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Payment</button>
            <a href="{{ url_for('customer_profile') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
